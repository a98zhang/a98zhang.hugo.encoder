{{ define "main" }}
<div class="page-header">
  <h1>{{ .Title }}</h1>
  {{ with .Description }}<p class="page-desc">{{ . }}</p>{{ end }}
</div>

<ul class="writing-list">
  {{ range .Pages }}
  <li class="writing-item">
    <span class="writing-date">{{ .Date.Format "Jan 2006" }}</span>
    <div>
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      <p class="writing-excerpt">{{ .Summary }}</p>
    </div>
  </li>
  {{ end }}
</ul>
{{ end }}
