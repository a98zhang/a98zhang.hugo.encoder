<footer class="site-footer">
  <div class="site-container">
    <span>{{ .Site.Params.copyright | safeHTML }}</span>
    <div class="footer-links">
      {{ with .Site.Params.social.github }}<a href="{{ . }}" target="_blank" rel="noopener">GitHub</a>{{ end }}
      {{ with .Site.Params.social.linkedin }}<a href="{{ . }}" target="_blank" rel="noopener">LinkedIn</a>{{ end }}
      {{ with .Site.Params.social.twitter }}<a href="{{ . }}" target="_blank" rel="noopener">Twitter</a>{{ end }}
      {{ with .Site.Params.social.email }}<a href="mailto:{{ . }}">Email</a>{{ end }}
    </div>
  </div>
</footer>
